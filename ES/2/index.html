<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Count occurrences</title>
    <script src="fetch-and-count.js"></script>
</head>

<body>

    <div style="padding-bottom: 5px;">
        <div>
        <label>Search:</label>
        </div>
        <textarea id="textToSearchIn" value="" cols="60" rows="5" name="textToSearchIn" style="resize: none;">abcdeg</textarea>
    </div>
    
    <div style="padding-bottom: 5px;">
        <div>
        <label>Search For:</label>
        </div>
        <textarea id="textPlace" value="" cols="60" rows="5" name="textPlace" style="resize: none;">eg</textarea>
    </div>

    <button type="button" onclick="place(fetch('textPlace'),'resulthere')">Replace!</button>
    <button type="button" onclick="place(countVowels(fetch('textPlace')),'resulthere')">Count!</button>
    <button type="button" onclick="place(placeUnique(fetch('textPlace')),'resulthere')">Replace!</button>
    <button type="button" onclick="place(
                                        findSubString(fetch('textPlace'),fetch('textToSearchIn')),
                                        'resulthere')">Find Sub</button>

    <h1 id="resulthere"></h1>

</body>

</html>
